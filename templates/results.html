<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
</head>
<body>
    <h2>Result for Model number: {{modelNumber}}</h2>
    <br>
    <table border="1">
        <tr>
            <th>search</th>
            <th>Used L/H</th>
            <th>Price</th>
            <th>Sold Used H/L</th>
            <th>Price</th>
            <th>New L/H</th>
            <th>Price</th>
        </tr>
        {% for result in results_data %}
            <tr>
                <td>{{ result[0]}}</td>
                <td>{{ result[1][0] }}</td>
                <td>{{ result[1][1] }}</td>
                <td>{{ result[2][0] }}</td>
                <td>{{ result[2][1] }}</td>
                <td>{{ result[3][0] }}</td>
                <td>{{ result[3][1] }}</td>
                <!-- Add price values accordingly -->
            </tr>
        {% endfor %}
    </table>

</body>
</html>
